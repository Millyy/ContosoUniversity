<!DOCTYPE html>
<html>
<head>
    <title>Students - Sign Up - University of Contoso</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/style.css" />
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="Scripts/facebooklogin.js"></script>
    <script src="Scripts/students.js"></script>
    <script src="Scripts/StudentModule.js"></script>
    <script src="Scripts/createstudent.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <link href="css/sweetalert.css" rel="stylesheet" />
</head>
<body>

    <!-- Navigation bar. -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container ">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand"><center><img src="http://i.imgur.com/Yb3eYTy.png" height="23" /></center></div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-brand-centered">
                <ul class="nav navbar-nav">
                    <li><a href="../../index.html">Home</a></li>
                    <li class="active"><a href="../../studentlogin.html">Students</a></li>
                    <li><a href="../../courses.html">Courses</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../../livechat.html">Live Chat</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Makes the content not hide under the navigation bar when squished. -->
    <table height="50"><tr><td> </td></tr></table>

    <div class="container">
        <h2>Student Sign Up</h2>
        <h3>Sign up:</h3>
        <form role="form" name="create">
            <div class="form-group">
                <label for="userFirstMidNameinput">Your First/Middle Name:</label>
                <input type="text" class="form-control" id="userFirstMidNameinput" required />
            </div>
            <div class="form-group">
                <label for="userLastNameinput">Your Surname:</label>
                <input type="text" class="form-control" id="userLastNameinput" required />
            </div>
            <div class="form-group">
                <label for="userPasswordinput">Make a Password:</label>
                <input type="password" class="form-control" id="userPasswordinput" required />
            </div>
            <div class="form-group">
                <label for="userEnrollmentDateinput">Enrollment Date (MM/DD/YYYY):</label>
                <input type="text" class="form-control" id="userEnrollmentDateinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-info">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
