<html>
<head>

	<meta charset="utf-8" />

    <script src="../../scripts/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h2>Tasks</h2>
        <center><img src="http://i.imgur.com/dRMoKMh.png" height="200"><br /><br /></center>
    </div>

    <div class="container"><br /><br /><br />
        <ul class="list-group "></ul>
        <div class="form-group">
            <input id="main-input" type="text" class="form-control" placeholder="Write up something">
        </div>
        <button type="button" class="btn btn-info" id="main-button">Add A Task</button>

        <div class="modal fade" id="edit<a href=" http//www.jqueryscript.net/tags.php?/Modal/">Modal</a>" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="edit-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save changes</button>
                </div>

            </div>
        </div>
    </div><br /><br />

        <button type="button" class="btn btn-default btn-block" onclick="location.replace(document.referrer);">Back to Students</button>


    </div>

   

    <script src="todolist.js"></script>
