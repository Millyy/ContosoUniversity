</head>
<body>
    <!-- Navigation bar. -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container ">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand"><center><img src="http://i.imgur.com/Yb3eYTy.png" height="23" /></center></div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-brand-centered">
                <ul class="nav navbar-nav">
                    <li><a href="../../index.html">Home</a></li>
                    <li class="active"><a href="../../studentlogin.html">Students</a></li>

                </ul>

    <!-- Makes the content not hide under the navigation bar when squished. -->

    <div class="container">
        <h2>Link a Course</h2>
        <form role="form" name="create">
            <div class="form-group">
                <label for="CourseIDinput">Course ID:</label>
                <input type="text" class="form-control" id="CourseIDinput" required />
            </div>
            <div class="form-group">
                <label for="StudentIDinput">Student ID:</label>
                <input type="text" class="form-control" id="StudentIDinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-info">Add</button>
                <button class="btn btn-default" onclick="location.replace(document.referrer);">Cancel</button>
            </div>
        </form>
    </div>
