<!DOCTYPE html>
<html>
<head>
    <title>Edit Course - University of Contoso</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/style.css" />
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/courses.js"></script>
    <script src="scripts/CourseModule.js"></script>
    <script src="Scripts/editcourse.js"></script>

</head>
<body>
    <!-- Navigation bar - Turns into a cheeseburger when squished. Stays at the top of the page. -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">University of Contoso</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="livechat.html">Chat</a></li>
            </ul>
        </div>
    </div>

    <!-- Makes the main content not hide under the navigation bar when squished. -->
    <table height="70"><tr><td> </td></tr></table>

    <h2>Edit Course</h2>
    <form role="form" name="edit">
        <div class="form-group">
            <label for="CourseNameinput">Course Name:</label>
            <input type="text" class="form-control" id="CourseNameinput" required />
        </div>
        <div class="form-group">
            <label for="CourseIDinput">Course ID:</label>
            <input type="text" class="form-control" id="CourseIDinput" required />
        </div>
        <div class="form-group">
            <label for="CourseCreditsinput">Credits:</label>
            <input type="text" class="form-control" id="CourseCreditsinput" required />
        </div>
        <div class="btn-toolbar">
            <button type="submit" class="btn btn-info">Change</button>
            <button class="btn btn-default" onclick="window.location='students.html'">Cancel</button>
        </div>
    </form>

</html>
